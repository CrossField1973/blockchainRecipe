<!DOCTYPE html>
<html>

    <head>
        <title>Rezept erstellen</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <details id="details" open></details>
        <form class="m-5" onsubmit="App.createDrug()">
            <div class="form-group">
                <label for="typ">Rezepttyp</label>
                <select class="form-control" id="typ">
                    <option value="">Rezeptart ausw채hlen</option>
                    <option value=1>Kassenrezept - rosa</option>
                    <option value=2>Privatrezept - blau</option>
                    <option value=3>BTM-REZEPT - gelb</option>
                    <option value=4>T-Rezept - weiss</option>
                    <option value=5>Entlassrezept - rosa</option>
                    <option value=6>Arztempfehlung - gr체n</option>
                </select>
            </div>
            <div class="form-group">
            <label for="adresse_arzt">Adresse Arzt</label>
            <input type="text" class="form-control" id="adresse_arzt" placeholder="0x1a7fEc1000fc2F962a63E275D2a64A2502992952" required>
            </div>
            <div class="form-group">
                <label for="adresse_patient">Adresse Patient</label>
                <input type="text" class="form-control" id="adresse_patient" placeholder="0x1a7fEc1000fc2F962a63E275D2a64A2502992952" required>
            </div>     
            <div class="form-group">
                <label for="medikament">Medikamentname</label>
                <input type="text" class="form-control" id="medikament" required>
            </div>
            <div class="form-group">
                <label for="aggregat">Aggregat</label>
                <select class="form-control" id="aggregat">
                    <option value="" required>Aggregatzustand ausw채hlen</option>
                    <option value=1 required>Tropfen</option>
                    <option value=2 required>Salbe</option>
                    <option value=3 required>Tablette</option>
                    <option value=4 required>Pulver oder Granulat</option>
                    <option value=5 required>Extrakt</option>
                    <option value=6 required>Saft oder Sirup</option>
                    <option value=7 required>Infusion oder Injektion</option>
                    <option value=8 required>Pflaster</option>
                    <option value=9 required>Pulver-Inhalatoren oder Dosier-Aerosole</option>
                </select>
            </div>
            <div class="form-group">
                <label for="menge">Menge</label>
                <input type="text" class="form-control" id="menge" required>
            </div>
            <button type="submit" class="btn btn-success ml-5 mt-2 mb-5">Best채tigen</button>
        </form>
        <form>
            <input class="btn btn-secondary ml-5" type="submit" value="Abbrechen"/>
        </form>
    </body>
</html>
